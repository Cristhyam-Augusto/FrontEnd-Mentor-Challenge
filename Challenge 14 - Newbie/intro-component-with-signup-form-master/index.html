<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./SCSS/Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container-main">
    <div class="container-text">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understangin how developers think is invaluable</p>
    </div>
    <div class="container-input">
      <div>
        <h2>Try it free 7 days <span>then $20/mo. thereafter</span></h2>
      </div>
      <div>
        <form action="">
          <input type="text" placeholder="First Name">
          <input type="text" placeholder="Last Name">
          <input type="email" name="email" id="inputEmail" placeholder="Email Address">
          <input type="password" name="password" id="inputPassword" placeholder="Password">
          <button>Claim your free trial</button>
        </form>
        <p>By clicking the button, your are agreeing to our <span>Tearms and Services</span></p>
      </div>
    </div>
  </main>
</body>

</html>
