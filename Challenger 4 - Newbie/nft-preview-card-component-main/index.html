<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <main class="container">
    <span class="bg-img-decoration"></span>
    <img src="./images/icon-view.svg" alt="" class="hover-img">
    <img src="./images/image-equilibrium.jpg" alt="Cuble Image" class="eth-img">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="etherium-price">
      <div>
        <span> <img src="./images/icon-ethereum.svg" alt="Etherium Coin"></span>
        <span> 0.041 ETH</span>
      </div>
      <div>
        <span> <img src="./images/icon-clock.svg" alt="Clock indication"> </span>
        <span> 3 days left</span>
      </div>
    </div>
    <span class="line"></span>
    <div class="creater">
      <img src="./images/image-avatar.png" alt="Women Avatar Image">
      <span>Creation of <span class="creater-decoration">Jules Wyvern</span></span>
    </div>
  </main>

</body>

</html>
