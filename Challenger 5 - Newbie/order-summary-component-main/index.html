<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <main class="container">
    <img src="./images/illustration-hero.svg" alt="
    image of a happy person listening to music">
    <div class="secundary-container">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="price-info">
        <img src="./images/icon-music.svg" alt="icon of music">
        <div class="annual-plan">
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="btn-payment">Proceed to Payment</button>
      <a href="#" class="btn-cancel">Cancel Order</a>
    </div>
  </main>
</body>

</html>
